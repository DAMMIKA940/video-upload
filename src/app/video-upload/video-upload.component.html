



<body>
  <h1 class="font-weight-bold" >Insert Video to Database <span class="badge badge-secondary"></span></h1>
  <hr />
  <form [formGroup]="form" (submit)="onSubmit()">

    <div>
      <label class="font-weight-bold">Insert video name</label>
      <br>

      <input formControlName="name" type="text" placeholder="Enter name..." />
    </div>
    <div>
      <br>
      <label class="font-weight-bold">Select Video</label>
      <br>
      <input (change)="onFileSelect($event)" type="file"/>
    </div>
   <!-- <div *ngIf="videoData">
      <video>
      <source [src]="videoData" [type]="form.value.name" /></video>
    </div>-->
    <div>
      <br>
      <label class="font-weight-bold">Upload the video </label>
      <br>
      <button type="submit" class="btn btn-success" >Upload Video</button>
    </div>
  </form>

  </body>
